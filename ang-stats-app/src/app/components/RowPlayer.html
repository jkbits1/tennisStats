<tr class="player">
  <td class="colNumbers">{{player.Rank}}</td>
  <!--<td>{{player.name}}</td>-->
  <td class="table-player-name">{{player.Name}}</td>
  <td class="colNumbers">{{player.Played}}</td>
  <td class="colNumbers">{{player.Won}}</td>
  <!--<td>{{player.Sets}}</td>-->
  <td class="colNumbers">{{player.SetsWon}}</td>
  <td class="colNumbers">{{player.SetsLost}}</td>
  <td class="colNumbers">{{player.GamesWon}}</td>
  <td class="colNumbers">{{player.GamesLost}}</td>
</tr>
