<button ng-click="sortPlayersBySetsLost()">Sort by Sets Lost</button>
<button ng-click="sortPlayersByGamesLost()">Sort by Games Lost</button>

<table class="table table-player" ng-show="players.length">
  <thead>
    <tr>
      <th>
        <button ng-click="sortPlayersByRank()" ng-class="{'button-order': rankSorted}">
          Rank
        </button>
      </th>
      <th class="table-player-name" >
        <button ng-click="sortPlayersByName()" ng-class="{'button-order': nameSorted}">
          Name
        </button>
      </th>
      <th>
        <button ng-click="sortPlayersByParticipation()" ng-class="{'button-order': playedSorted}">Played</button>
      </th>
      <th>
        <button ng-click="sortPlayersByWins()" ng-class="{'button-order': winsSorted}">Wins</button>
        </th>
      <th>
        <button ng-click="sortPlayersBySetsWon()" ng-class="{'button-order': setsSorted}">Sets</button>
      </th>
      <th>
        <button ng-click="sortPlayersByGamesWon()" ng-class="{'button-order': gamesSorted}">Games</button>
      </th>
    </tr>
  </thead>
  <tbody>
      <tr row-player ng-repeat="player in players track by $index"
                player="player">
      </tr>
  </tbody>
</table>
